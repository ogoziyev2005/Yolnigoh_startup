<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yo'lNigoh AI - Secure Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background elements */
    .background-element {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      z-index: 0;
    }

    .element-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
    }

    .element-2 {
      width: 450px;
      height: 450px;
      bottom: -225px;
      right: -225px;
    }

    /* Login container */
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      padding: 40px 35px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #00d97e, #2c7be5);
      z-index: 5;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo-icon {
      font-size: 32px;
      color: #00d97e;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(90deg, #fff, #a0c4ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    .login-header {
      margin-bottom: 30px;
    }

    .login-header h2 {
      font-size: 24px;
      color: white;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
    }

    /* Form styling */
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }

    .form-control {
      width: 100%;
      padding: 14px 20px 14px 50px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #2c7be5;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(44, 123, 229, 0.2);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #00d97e, #2c7be5);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-login::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-login:hover::after {
      left: 100%;
    }

    /* Additional options */
    .login-options {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .remember-me label {
      color: rgba(255, 255, 255, 0.7);
    }

    .forgot-password {
      color: #2c7be5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #00d97e;
      text-decoration: underline;
    }

    .divider {
      margin: 30px 0;
      position: relative;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 42%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 42%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .signup-link {
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
      margin-top: 20px;
      display: block;
    }

    .signup-link a {
      color: #2c7be5;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      color: #00d97e;
      text-decoration: underline;
    }

    .hint {
      background: rgba(44, 123, 229, 0.15);
      border-radius: 10px;
      padding: 12px 15px;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      border: 1px solid rgba(44, 123, 229, 0.3);
    }

    .hint strong {
      color: #00d97e;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }
      
      .logo-text {
        font-size: 24px;
      }
      
      .login-header h2 {
        font-size: 22px;
      }
      
      .form-control {
        padding: 12px 15px 12px 45px;
      }
      
      .btn-login {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="background-element element-1"></div>
  <div class="background-element element-2"></div>

  <!-- Login container -->
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">ðŸš¦</div>
        <div class="logo-text">Yo'lNigoh AI</div>
      </div>
      
      <div class="login-header">
        <h2>Secure System Login</h2>
        <p>Access your traffic management dashboard</p>
      </div>
      
      <form method="POST" action="/login">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        
        <div class="login-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn-login">Sign In</button>
      </form>
      
      <div class="divider">Or continue with</div>
      
      <div class="social-login">
        <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
        <a href="#" class="social-btn"><i class="fab fa-microsoft"></i></a>
        <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="#">Request Access</a>
      </div>
      
      <div class="hint">
        <i class="fas fa-lightbulb"></i> Hint: Use <strong>admin</strong> / <strong>1234</strong> for demo access
      </div>
    </div>
  </div>

  <script>
    // Generate background elements dynamically
    function createBackgroundElements() {
      const body = document.body;
      const elementCount = 15;
      
      for (let i = 0; i < elementCount; i++) {
        const element = document.createElement('div');
        element.classList.add('background-element');
        
        // Random position
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        
        // Random size
        const size = Math.random() * 100 + 20;
        
        // Random opacity
        const opacity = Math.random() * 0.05 + 0.01;
        
        element.style.top = `${top}%`;
        element.style.left = `${left}%`;
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.background = `rgba(255, 255, 255, ${opacity})`;
        
        // Random animation
        const duration = Math.random() * 30 + 20;
        element.style.animation = `float ${duration}s infinite linear`;
        
        // Add custom animation
        const style = document.createElement('style');
        style.innerHTML = `
          @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(90deg); }
            50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg); }
            75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
          }
        `;
        
        body.appendChild(style);
        body.appendChild(element);
      }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      createBackgroundElements();
      
      // Add subtle animation to form elements
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        group.style.opacity = '0';
        group.style.transform = 'translateY(20px)';
        group.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;
        
        setTimeout(() => {
          group.style.opacity = '1';
          group.style.transform = 'translateY(0)';
        }, 100);
      });
    });
  </script>
</body>
</html>
